global
  log stdout format raw daemon

defaults
  log     global
  mode    tcp
  option  tcplog
  timeout connect 5s
  timeout client  50s
  timeout server  50s

frontend rabbitmq_frontend
  bind *:5672
  default_backend rabbitmq_backend

backend rabbitmq_backend
  balance roundrobin
  option tcp-check
  tcp-check connect port 5672
  server rabbit1 rabbitmq-node1:5672 check
  server rabbit2 rabbitmq-node2:5672 check
  server rabbit3 rabbitmq-node3:5672 check
